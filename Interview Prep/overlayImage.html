<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .video-container {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: left 0.5s ease-in-out;
            pointer-events: none;
        }

        .overlay img {
            max-width: 80%;
            max-height: 80%;
            pointer-events: none;
        }

        .video-container:hover .overlay {
            left: 0;
        }
    </style>
    <div class="video-container" id="videoContainer">
        <video>
            <source src="https://ff-webassets.s3.ap-south-1.amazonaws.com/defect-management/Defect+Management.mp4"
                type="video/mp4">
        </video>
        <div class="overlay">
            <img src="https://ff-webassets.s3.ap-south-1.amazonaws.com/defect-management/defect-analytics.webp"
                alt="Overlay Content">
        </div>
    </div>

    <script>
        const videoContainer = document.getElementById("videoContainer");
        const video = document.querySelector("video");

        function start() {
            video.muted = true;
            video.currentTime = 1;
            video.play();
        }

        function stop() {
            video.currentTime = 0;
            video.pause();
        }

        videoContainer.addEventListener("mouseenter", () => {
            stop();
        });

        videoContainer.addEventListener("mouseleave", () => {
            start();
        });

        start();
    </script>
</body>

</html>
